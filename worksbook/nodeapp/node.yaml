---
- hosts: all
  become: yes
  tasks:
  - name: Update apt system
    apt:
      update_cache: true
  
#Node js specific setting
- hosts: app
  become: yes
  vars:
    folderpath: /home/ansible/nodeapp
    appserverport: 8080
  tasks:
  - name: creating  nodesetup directory
    file:
      path: "{{folderpath}}"
      state: directory
      mode: 0755
  - name: download shell script file to download nodejs setup file
    command: "curl -sL https://deb.nodesource.com/setup_8.x -o {{folderpath}}/nodesource_setup.sh"
  - name: execute downloades file
    command: "sudo bash {{folderpath}}/nodesource_setup.sh"
  - name: install nodejs
    apt:
      name: nodejs
      state: present
  - name: copy the code
    template:
      src: "templates/hello.js.j2"
      dest: "{{folderpath}}/hello.js"
  - name: install pm2
    npm:
      name: pm2
      global: yes
  - name: "start nodejs app"
    command: "pm2"start {{folderpath}}/hello.js

- hosts: web
  become: yes
  vars:
    webserver_ip: ec2-34-227-176-162.compute-1.amazonaws.com
    appserver_ip: 172.31.95.63
  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: present
    
    
    
